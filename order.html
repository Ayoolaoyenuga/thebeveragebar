<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">The beverage bar</h2>
                    <p class="description">Welcome to our coffee paradise, <br> Where <span id="text"></span></p>
                    <h3 class="subtitle">What will you like to order?<br>
                        Kindly scroll down to view the categories of products available</h3>
                </div>
            </div>
        </section>

        <!-- Product sections will be dynamically inserted here -->

        <section class="pending-orders-section">
            <h2>Pending Orders</h2>
            <ul id="cart-list"></ul>
            <div id="cart-total"></div>
            <form id="checkout-form" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name" />
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="11-digit phone number" />
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required placeholder="Your delivery address"></textarea>
                <button type="submit">Submit Order</button>
            </form>
            <div id="checkout-message"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="order.js"></script>
</body>

</html>
